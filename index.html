<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1 class="title">STOPWATCH</h1>
        <div class="display">
            <span id="hours">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start-button" class="btn btn-start">Start</button>
            <button id="pause-button" class="btn btn-pause" disabled>Pause</button>
            <button id="reset-button" class="btn btn-reset">Reset</button>
            <button id="lap-button" class="btn btn-lap" disabled>Lap</button>
        </div>
        <div class="laps">
            <h2 class="laps-title">Laps</h2>
            <ul id="lap-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
